<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="right-links">
                <ul>
                    <li><a href="#">ONE</a></li>
                    <li><a href="#">TWO</a></li>
                    <li><a href="#">THREE</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <div class="intro-box">
                <div class="hero-text">This website is awesome</div>
                <div class="sub-text">This website has some subtext that goes under the 
                    main title. Its a smaller font and the color is lower
                    contrast</div>
                <div class="button">
                    <button type="button">Sign Up!</button>
                </div>
            </div>
            <div class="place-pic">
                <img src="pictures/place-holder.png" alt="place holder image">   
            </div>

        </div>

    </div>
    
</body>
</html>
